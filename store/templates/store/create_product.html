{% extends 'store/main.html' %}
{% block title %} Create product {% endblock title %}
{% block content %}
  <h1>Create a new product</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create</button>
  </form>
{% endblock content %}
